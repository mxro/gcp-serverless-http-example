name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      
      - name: build
        run: |
          go build mxro.de/gcp-serverless-http-example
          go build mxro.de/gcp-serverless-http-example-v2
